<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do list</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="todoApp">
<div ng-controller="todoCtrl">
    <header>
        <h1>Todo List</h1>
    </header>
    
    <section>
        <form action="#" ng-submit="addTask()">
            <input type="text" class="new-todo" placeholder="{{ placeholder }}" autofocus autocomplete="off" ng-model="newTask">
        </form>
        
        <div class="main">
        <input type="checkbox" class="toggle-all" ng-model="allChecked" ng-click="checkAllTask(allChecked)">Tout cocher/décocher
        <ul class="todo-list">
            <li ng-repeat="todo in todos | orderBy:'completed'" ng-class="{completed : todo.completed}">
                <div class="view">
                    <input type="checkbox" class="togle" ng-model="todo.completed">
                    <label for="" ng-class="{editing: todo.editing}" ng-dblclick="todo.editing=true">
                        {{ todo.name }}
                        <form action="#">
                            <input type="text" value="{{ todo.name }}" ng-model="todo.name" ng-blur="editTask(todo)">
                        </form>
                    </label>
                    <button class="destroy" ng-click="removeTask($index)">X</button>
                </div>
            </li>
        </ul>
        </div>
    </section>

    <footer>
        <span class="todo-count"><strong>{{ nbTaskUncompleted }}</strong> restantes et <strong>{{ nbTaskCompleted }}</strong> tâches complétées.</span>
    </footer>
</div>
</body>

</html>
