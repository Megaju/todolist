<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do list</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="todoApp">
<div ng-controller="todoCtrl">
    <header>
        <h1>Todo List</h1>
    </header>
    
    <section>
        <form action="#" ng-submit="addTask()">
            <input type="text" class="new-todo" placeholder="Nouvelle tâche" autofocus autocomplete="off" ng-model="newTask">
        </form>
        
        <div class="main">
            <ul class="todo-list">
                <li ng-repeat="todo in todos" ng-class="{completed : todo.completed}">
                    <div class="view">
                        <input type="checkbox" class="togle" ng-model="todo.completed">
                        <label for="">{{ todo.name }}</label>
                        <button class="destroy" ng-click="removeTask($index)">X</button>
                    </div>
                    <form action="#">
                        <input type="text" class="edit" value="{{ todo.name }}">
                    </form>
                </li>
            </ul>
        </div>
    </section>

    <footer>
        <span class="todo-count"><strong>{{ nbTask }}</strong> tâches restantes.</span>
    </footer>
</div>
</body>

</html>
